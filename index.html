<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	
	var map;
	var touristSpotVisited = [
		{"First visited place":"Yellowstone","coords":[44.4280,-110.5885]},
		{"Second visited place":"Glacier","coords":[48.7596, -113.7870]},
		{"Third visited place":"Edmonton","coords":[53.445944,-113.521729]},
		{"Fourth visited place":"sasketchwan","coords":[54.668272,-105.710449]},
		{"Fifth visited place":"Alberta","coords":[55.273640,-115.026855]},
		{"sixth visited place":"Regina","coords":[50.412456,-104.512939]},
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		myVacation(touristSpotVisited);
	}

	function myVacation(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
